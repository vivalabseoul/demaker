name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /demaker/
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://kkarvjxutjxhklistdjr.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrYXJ2anh1dGp4aGtsaXN0ZGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMzI4NTcsImV4cCI6MjA3ODcwODg1N30.WV2YoBq_ueHVn-V_gIW85rHynb2hQmMNidMgV0Z13v4' }}

      - name: Debug build output
        run: |
          echo "Build completed. Checking dist/index.html..."
          head -20 dist/index.html || echo "index.html not found"
          ls -la dist/ || echo "dist directory not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
